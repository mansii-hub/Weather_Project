<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }

    button:hover {
      background-color: #00c6ff;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§ Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name (e.g. Delhi)">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!location) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a location.";
        return;
      }

      const apiKey = "883bae4788b64ff0a23170445250609";

      // ‚úÖ Force India if user types only "Delhi"
      let query = location;
      if (location.toLowerCase() === "delhi") {
        query = "Delhi, India";
      }
      if (location.toLowerCase() === "mumbai") {
        query = "Mumbai, India";
      }
      if (location.toLowerCase() === "kolkata") {
        query = "Kolkata, India";
      }
      // (you can add more cities here)

      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${query}&aqi=no`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }
        const data = await response.json();

        const temp = data.current.temp_c;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;

        resultDiv.innerHTML = `
          üåç Location: ${data.location.name}, ${data.location.region}, ${data.location.country}<br>
          üå° Temperature: ${temp} ¬∞C<br>
          ‚õÖ Condition: ${condition}<br>
          <img src="https:${icon}" alt="weather icon">
        `;
      } catch (error) {
        resultDiv.innerHTML = "‚ùå Error fetching weather. Try again.";
      }
    }
  </script>
</body>
</html>
